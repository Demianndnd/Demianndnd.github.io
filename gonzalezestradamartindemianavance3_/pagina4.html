    <style>

        body {
            margin: 0;
            font-family: 'Georgia', serif;
            background-color: lightblue;
            color: #333;
        }

        header {
            text-align: center;
            padding: 40px 20px 20px;
            background-color: white;
            border-bottom: 2px solid #ccc;
        }

        h1 {
            font-size: 2.5em;
            letter-spacing: 2px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 40px;
            max-width: 1200px;
            margin: auto;
        }

        .frame {
            background-color: #fff;
            border: 10px solid #c4b89b;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            padding: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .frame:hover {
            transform: scale(1.02);
        }

        .frame img {
            width: 100%;
            height: auto;
            display: block;
        }

        .caption {
            text-align: center;
            font-style: italic;
            margin-top: 10px;
            font-size: 1em;
            color: #555;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
        }

        .modal-content {
            margin: 5% auto;
            display: block;
            width: 80%;
            max-width: 800px;
            border: 5px solid #fff;
        }

        .close {
            position: absolute;
            top: 30px;
            right: 50px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        @media screen and (max-width: 700px) {
            .modal-content {
                width: 95%;
            }
        }
    </style>
</head>
